<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ISKOLARO</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Iskolaro 2024</h1>
    <h4 id="instructions">Press Any Key to Start</h4>

    <div class="container">
        <div lass="row">

            <div type="button" id="green" class="btn green">
                <img src="./images/Phoenix.png" alt="Phoenix Image">
            </div>


            <div type="button" id="red" class="btn red">
                <img src="./images/Stallions.png" alt="Phoenix Image">

            </div>
        </div>

        <div class="row">

            <div type="button" id="yellow" class="btn yellow">
                <img src="./images/Scions.png" alt="Phoenix Image">

            </div>
            <div type="button" id="blue" class="btn blue">
                <img src="./images/Tycoons.png" alt="Phoenix Image">

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
